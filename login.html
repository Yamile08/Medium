<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
		<title></title>
	</head>
	<body>
		<div class="login">
		<div class="login-container">
			<div class="login-container-title">
				<h3>Medium</h3>
			</div>
			<div class="login-container-subtitle">Sign in to Medium to connect with voices and perspectives that matter.</div>
			<div class="login-container-button">
				<a class="register-clear" href="#"><i class="material-icons">clear</i></a>
				<button class="login-button-twitter" type="button" name="button">
					<span class="login-icon"><img src="images/twitter.png" alt="" width="25" height="25"></span>
					<div class="login-twitter">
						<span class="login-twitter-title">Continue with Twitter</span>
						<span class="login-twitter-subtitle">We won’t post without asking</span>
					</div>
				</button>

				<button class="login-button-facebook" type="button" name="button">
					<span class="login-icon"><img src="images/facebook.png" alt="" width="25" height="25"></span>
					<div class="login-facebook">
						<span class="login-facebook-title">Continue with Facebook</span>
						<span class="login-facebook-subtitle">We won’t post without asking</span>
					</div>
				</button>
				<button class="login-button-google" type="button" name="button">
					<span class="login-icon"><img src="images/google.png" alt="" width="20" height="20"></span>
					<div class="login-google">
						<span class="login-google-title">Continue with Google</span>
					</div>
				</button>
				<a href="register.html"><button class="login-button-email" type="button" name="button">Sign in or sign up with email</button></a>
			</div>
			<a class="login-button-terms" href="#">Terms of service</a>
		</div>
	</div>
	</body>
</html>
