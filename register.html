<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
		<title></title>
	</head>
	<body>
		<div class="register">
			<a class="register-clear" href="#"><i class="material-icons">clear</i></a>
			<div class="register-container">
				<h3>Medium</h3>
				<div class="register-email">
					<div class="register-email-title">Enter your email address to sign in or create an account</div>
					<div class="register-email-input">
						<input class="register-input" type="email" name="email" value="" placeholder="yourname@example.com">
					</div>
				</div>
					<div class="register-social-networks">
						<a href="#"><button class="register-social-button" type="button" name="button">Or sign in with Facebook, Twitter, or Google</button></a>
						<div class="register-social-email">
							<a href="#">
								<button class="register-social-login" type="button" name="button">
									<span><i class="material-icons">mail_outline</i></span>
									<span class="register-social-span">Email me a link to sign in</span>
							</button></a>
						</div>
					</div>
			</div>
		</div>

	</body>
</html>
